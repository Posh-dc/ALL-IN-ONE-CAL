<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="system.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Simultaneous equation</h2>
            <br>
            <br>
            <h3>Calculate</h3>
        </div>
        <div class="firstInputs">
           <div class="firstInput ">
             <input type="text" name="" id="a" placeholder="A1">
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b" placeholder="B1">
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c" placeholder="C1">
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d" placeholder="D1">
           </div>
           <div class="firstInput ">
             <input type="text" name="" id="a" placeholder="A2">
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b" placeholder="B2">
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c" placeholder="C2">
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d" placeholder="D2">
           </div>
           <div class="firstInput ">
             <input type="text" name="" id="a" placeholder="A3">
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b" placeholder="B3">
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c" placeholder="C3">
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d" placeholder="D3">
           </div>
        </div>
        <div class="firstH3">
            <h3>Find the value of x, y and Z in this equation </h3>
        </div>
        <div class="secondInput">
             <h3>Result</h3>
            <input type="text" name="" id="" placeholder="x">
            <input type="text" name="" id="" placeholder="Y">
            <input type="text" name="" id="" placeholder="Z">
        </div>
    </div>
    
    <script src="system.js"></script>
</body>
</html>
