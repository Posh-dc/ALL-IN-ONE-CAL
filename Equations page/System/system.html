<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="system.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="upDiv">
            <div class="heading">
            <h2>Simultaneous equation</h2>
            <br>
            <br>
            <button class="clr">Clear</button>
            <br>
            <h3>Calculate</h3>
          </div>
          <div class="firstInputs">
           <div class="firstInput ">
             <input type="text" name="" id="a1" placeholder="A1" class="inpt">
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b1" placeholder="B1" class="inpt" readonly>
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c1" placeholder="C1" class="inpt" readonly>
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d1" placeholder="D1" class="inpt" readonly>
           </div>
           <div class="firstInput ">
             <input type="text" name="" id="a2" placeholder="A2" class="inpt" readonly>
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b2" placeholder="B2"  class="inpt" readonly>
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c2" placeholder="C2" class="inpt" readonly>
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d2" placeholder="D2" class="inpt" readonly>
           </div>
           <div class="firstInput ">
             <input type="text" name="" id="a3" placeholder="A3" class="inpt" readonly>
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b3" placeholder="B3" class="inpt" readonly>
            <p style="font-weight: 100;">Y</p>
            <P>+</P>
            <input type="text" name="" id="c3" placeholder="C3" class="inpt" readonly>
            <p>Z</p>
            <P>=</P>
            <input type="text" name="" id="d3" placeholder="D3" class="inpt" readonly>
           </div>
           <h3 class="firstH3">Find the value of x, y and Z in this equation </h3>
        </div>
        </div>
        <div class="secondInput">
            <button class="btn">Get Result</button>
             <h3>Result</h3>
            <input type="text" name="" id="x" placeholder="x">
            <input type="text" name="" id="y" placeholder="Y">
            <input type="text" name="" id="z" placeholder="Z">
        </div>
        <div id="dialog">
          <iframe id="frame" src="../../frame page/frame.html" frameborder="0"></iframe>
        </div>
        <div id="prevent"></div>
    </div>
    <script src="system.js"></script>
</body>
</html>
