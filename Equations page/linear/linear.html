<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linear.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="upDiv">
            <div class="heading">
            <h2>Linear equation</h2>
            <br>
            <br>
            <button class="clr">Clear</button>
            <br>
            <h3>Calculate</h3>
            </div>
            <div class="firstInputs">
              <div class="firstInput">
              <input type="text" name="" id="a" placeholder="a" class="inpt" readonly >
              <p style="font-weight: 100;">X</p>
              <p style="font-weight: 900;">+</p>
              <input type="text" name="" id="b" placeholder="b" class="inpt" readonly >
              <p>=</p>
              <input type="text" name="" id="c" placeholder="c" class="inpt" readonly>
            </div>
            <h3 class="firstH3">Find the  value of x in this equation <br> <span>ax + b = c</span></h3>
           </div>
        </div>
        <div class="secondInput">
            <button class="btn">Get Result</button>
             <h3>Result</h3>
            <input type="text" name="" id="r" placeholder="x--" readonly>
        </div>
        <div id="dialog">
          <iframe id="frame" src="../../frame page/frame.html" frameborder="0"></iframe>
        </div>
        <div id="prevent"></div>
    </div>
    <script src="linear.js"></script>
</body>
</html>
