<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quaadratic.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Quadratic equation</h2>
            <br>
            <br>
            <button class="clr">Clear</button>
            <br>
            <h3>Calculate</h3>
        </div>
        <div class="firstInput">
            <input type="text" name="" id="a" placeholder="a" class="inpt" readonly>
            <p style="font-weight: 100;">X<sup>2</sup></p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b" placeholder="b" class="inpt" readonly>
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="c" placeholder="c" class="inpt" readonly>
            <p>=</p>
            <p>0</p>
        </div>
        <div class="firstH3">
            <h3>Find the value of x in this equation <br> <span>ax<sup>2</sup> + bx + c = 0</span></h3>
        </div>
        <div class="secondInput">
            <button class="btn">Get Result</button>
             <h3>Result</h3>
            <div class="results">
                <input type="text" name="" id="x1" placeholder="x1" readonly>
            <input type="text" name="" id="x2" placeholder="x2" readonly>
            </div>
        </div>
    </div>
     <dialog id="dialog" >
            <iframe src="../../frame page/frame.html" frameborder="0"></iframe>
        </dialog>
    <script src="quadratic.js"></script>
</body>
</html>
