<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quaadratic.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Quadratic equation</h2>
            <br>
            <br>
            <h3>Calculate</h3>
        </div>
        <div class="firstInput">
            <input type="text" name="" id="a" placeholder="a">
            <p style="font-weight: 100;">X<sup>2</sup></p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="b" placeholder="b">
            <p style="font-weight: 100;">X</p>
            <p style="font-weight: 900;">+</p>
            <input type="text" name="" id="c" placeholder="c">
            <p>=</p>
            <p>0</p>
        </div>
        <div class="firstH3">
            <h3>Find the value of x in this equation <br> <span>ax<sup>2</sup> + bx + c = 0</span></h3>
        </div>
        <div class="secondInput">
             <h3>Result</h3>
            <input type="text" name="" id="" placeholder="x1">
            <input type="text" name="" id="" placeholder="x2">
        </div>
    </div>
    
    <script src="quadratic.js"></script>
</body>
</html>
