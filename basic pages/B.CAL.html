<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="B.CAL.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main">
         <div class="inpt">
            <input class="firstInput" type="text" value="" readonly>
            <input class="secondInput" type="text" value="" readonly>
        </div>
        <div class="btn">
            <button class="clear notShow" >C</button>
            <button class="divide operator show" value="/">&#247;</button>
            <button class="times operator show" value="*">x</button>
            <button class="del notShow">D</button>
            <button class="num7 num show" value="7">7</button>
            <button class="num8 num show" value="8">8</button>
            <button class="num9 num show" value="9">9</button>
            <button class="minus operator show" value="-">-</button>
            <button class="num4 num show" value="4">4</button>
            <button class="num5 num show" value="5">5</button>
            <button class="num6 num show" value="6">6</button>
            <button class="plus operator show" value="+">+</button>
            <button class="num1 num show" value="1">1</button>
            <button class="num2 num show" value="2">2</button>
            <button class="num3 num show" value="3">3</button>
            <button class="equal notShow">=</button>
            <button class="percent num show notShow" value="%">%</button>
            <button class="zero num show" value="0">0</button>
            <button class="point operator num show" value=".">.</button>
        </div>
    </div>
    
    <script src="C.CAL.js"></script>
</body>
</html>
