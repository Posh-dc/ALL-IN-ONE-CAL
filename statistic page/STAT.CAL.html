<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic Calculator</title>
    <link rel="stylesheet" href="SATA.CAL.css">
</head>
<body>
    <div  class="main">
        <div class="box one"> 
            <button>Mean</button>
        </div>
        <div class="box two"> 
            <button>Median</button>
        </div>
        <div class="box three"> 
            <button>Mode</button>
        </div>
        <div class="box four"> 
            <button>Range</button>
        </div>
        <div class="box five"> 
            <button>Deviation</button>
        </div>
        <div class="box six"> 
            <button>Standard <br>Deviation</button>
        </div>
        <div class="box seven"> 
            <button>Mean <br> Deviation</button>
        </div>                        
    </div>
    <script src="SAT.CAL.js"></script>
</body>
</html>
